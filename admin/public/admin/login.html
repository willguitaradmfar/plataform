<!DOCTYPE html>
<html ng-app="App">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="plataform">
    <meta name="author" content="Weslley">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS for the 'Business Frontpage' Template -->
    <link href="css/sb-admin.css" rel="stylesheet">

    <!-- Fonte awesome-->
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

</head>

 <body class="topo-login">
    
    <div class="container">
        <div class="row">
        
          <div class="col-lg-12 header-login">
            <h1>Bem vindo ao Sistema</h1>
          </div>
          
        </div><!-- row 1 -->
    </div>
    
    <div id="login" class="animate-show" ng-hide="toggle">
      <div class="container">
       
        
        <div class="row">
        
          <div class="col-sm-6 col-sm-offset-3 login-main">
            <span class="fa-stack fa-4x">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-user fa-stack-1x  fa-inverse"></i>
            </span>
          </div>
          
          <div class="col-sm-6 col-sm-offset-3 login-header">
          
            <form class="form-horizontal">
            
             <!-- Prepended text-->
              <div class="form-group">
                <div class="col-sm-10 col-sm-offset-1">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa-2x"></i></span>
                      <input id="" name="" class="form-control input-lg" placeholder="Usuario" type="text">
                  </div>
                </div>
              </div>
              
              <!-- Password input-->
              <div class="form-group">
                <div class="col-sm-10 col-sm-offset-1">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-2x"></i></span>
                      <input id="passwordinput" name="passwordinput" type="password" placeholder="Senha" class="form-control input-lg">
                  </div>
                </div>
              </div>
              
              <!-- Button -->
              <div class="form-group">
                <div class="col-sm-10 col-sm-offset-1">
                  <button id="singlebutton" name="singlebutton" class="btn btn-warning btn-lg btn-block">
                    <i class="fa fa-check"></i> Entrar</button>
                </div>
              </div>
              
              <hr><!-- LINHA -->
                      <!-- Button -->
              <div class="form-group">
                <div class="col-sm-10 col-sm-offset-1">
                  <button id="singlebutton" name="singlebutton" class="btn btn-primary btn-lg btn-block">
                    <i class="fa fa-facebook fa-custom"></i> Entrar com facebook</button>
                </div>
              </div>
              
              <br>
              
            </form>
            
          </div>
          
          <div class="col-sm-6 col-sm-offset-3 login-footer">
            <p>
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-unlock-alt fa-stack-1x  fa-inverse"></i>
              </span><strong><a ng-click="toggle = !toggle"> Esqueci minha senha.</a></strong></p>
          </div>
          
        </div><!-- /row2 -->
      </div><!-- /conteiner -->
    </div><!-- /#login -->
    
    <div id="esqueci" class="esqueci" ng-show="toggle" >
      <div class="container">
         <div class="row">
               
               <div class="col-sm-6 col-sm-offset-3 esqueci-topo">
                   <br>
                    <h2><span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-unlock-alt fa-stack-1x  fa-inverse"></i>
                    </span><span style="color: #fff" >Esqueci minha senha.</span></h2>
                     <br>
                 
               </div>
              <div class="col-sm-6 col-sm-offset-3 esqueci-header">
                <br>
                  <form class="form-horizontal">
                        <div class="col-sm-10 col-sm-offset-1">
                            <h3>Digite seu e-mail para receber as instruções e criar uma nova senha</h3>
                        </div>
                      <!-- Prepended text-->
                        <div class="form-group">
                          <div class="col-sm-10 col-sm-offset-1">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-envelope fa-2x"></i></span>
                              <input id="" name="" class="form-control input-lg" placeholder="E-mail" type="text">
                            </div>
                          </div>
                        </div>
                      
                      <!-- Button -->
                        <div class="form-group">
                          <div class="col-sm-10 col-sm-offset-1">
                            <button id="singlebutton" name="singlebutton" class="btn btn-primary btn-lg btn-block">
                            <i class="fa fa-check"></i> Enviar</button>
                          </div>
                        </div>
                        
                        <br>
                     </form>
               
              </div>
               <div class="col-sm-6 col-sm-offset-3 login-footer">
                  <p>
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-unlock-alt fa-stack-1x  fa-inverse"></i>
                    </span><strong><a ng-click="toggle = !toggle"> Voltar</a></strong></p>
                </div>
             
          </div><!-- /row3 -->
      </div><!-- /container -->
    </div><!-- /id esqueci -->
    
     <!-- JavaScript -->
    
    
    <script type="text/javascript" src="/js/angular/ui/angular.min.js"></script>
    <script type="text/javascript" src="/js/angular/ui/angular-animate.min.js"></script>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>
    
    <script type="text/javascript">
        angular.module('App', ['ngAnimate']);
        function MainController($scope) {
          $scope.toggle = true;
        }
    </script>
    

  </body>

</html>
