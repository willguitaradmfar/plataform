<!DOCTYPE html>
  <html ng-app ng-controller="TesteCTRL">
  <head lang="pt-br">    

      <meta charset=utf-8/>
      <meta name=description content="PADRAO"/>
      <meta name=viewport content="width=device-width, initial-scale=1"/>
      <meta name="author" content="Weslley Oliveira">

     
      <link rel="shortcut icon" href="img/ico.ico"><!-- ICONE -->
      <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
      <link rel="stylesheet" href="css/style.css">

      <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
      <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

      <script src="http://code.jquery.com/jquery-latest.js"></script>
      <script src="js/bootstrap.min.js"></script>
    
      <script src="js/angular.min.js" type="text/javascript"></script>

      <script src="js/js.js" type="text/javascript"></script>

      <title>AngularJS</title>
      
  </head>
  <body>

  <div class="container-fluid ">
  <div class="row-fluid">  
 
     
  <div class="span5">

  <h1>Cadastrar Produto</h1>

  <form>
  
        <input type="hidden" id="txtId" value="0" ng-model="unidade.id"/>

        <label for="txtId">Titulo</label>
        <input type="text" id="txtTitle" ng-model="unidade.title"/>

        <label for="txtCategory">Categoria</label>
        <input type="text" id="txtCategory" ng-model="unidade.category"/>

        <label for="txtTGoogleID">Gogle ID</label>
        <input type="text" id="txtTGoogleID" ng-model="unidade.google_id"/><br>

        <input type="submit" class="btn btn-primary" id="btnCadastrar" value="Cadastrar"/>


  </form>

  </div> 


  </div>
  </div>  

  </body>
</html>
