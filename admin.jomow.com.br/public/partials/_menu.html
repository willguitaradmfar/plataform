								<table id="datatable2" cellpadding="0" cellspacing="0" border="0" class="datatable table table-striped table-bordered table-hover dataTable" aria-describedby="datatable2_info">

										<tr role="row">
										    <th width="20%" class="sorting_asc" role="columnheader" tabindex="0" aria-controls="datatable2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" >Nome</th>

										    <th width="10%" class="hidden-xs sorting" role="columnheader"tabindex="0" aria-controls="datatable2" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" >Controller</th>
										    <th width="10%" class="hidden-xs sorting" role="columnheader"tabindex="0" aria-controls="datatable2" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" >Partial</th>

										</tr>
									</thead>
								
									<tbody role="alert" aria-live="polite" aria-relevant="all">
									        <tr class="gradeA odd" ng-repeat="menu in menus">

												<td class=" ">{{menu.url}}</td>
												<td class="hidden-xs "><a href="../icon/credit-card"><i class="fa {{menu.icone}}"></i> {{menu.icone}}</a></td>
												<td class="hidden-xs ">{{menu.controller}}</td>
												<td class="hidden-xs ">{{menu.partial}}</td>
												<td class="center hidden-xs "><button class="btn btn-warning fa fa-pencil" ng-click="menus[$index].select('menuIndex', $index)"></button></td>
												<td class="center hidden-xs "><button class="btn btn-danger fa fa-trash-o" ng-click="menus[$index].remove(menus, $index)"></button></td>
											</tr>
