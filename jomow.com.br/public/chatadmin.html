  <body ng-controller="JomowControllerAdmin">
    
    <div class="wrapper-chat">
    
    <div class="chat">
      <div class="chatHeader">
        <i class="fa fa-globe"></i> Fale com a jOmOw
      </div>
      <div class="chatBody">
        <!-- Java aqui vai um ngrepeat, a cada nova mensagem nossa-->
        <div ng-class="message.from" ng-repeat="message in chat.messages">
          <img class="fotoMensagem" ng-src="{{message.img}}" />
          <div class="mensagem">
            {{message.message}}
            </div>
            <h6><small>3 minutos</small></h6>
        </div>
               
      </div>
      <div class="chatMensagem">
        <textarea type="text" name="chatMensagem" placeholder="Escreva uma mensagem" id="chatMensagem" value="" ng-model="chat.message" ng-enter="enviar()"></textarea>
      </div>
    </div>
    
    <div class="chat">
