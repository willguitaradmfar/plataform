<html lang="pt-br" ng-app="app">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Site, web site, loja virtual, negocio na web, desenvolvimento web">
      <meta name="author" content="Jomow">
      <title>Jomow Homologação</title>
      <link rel="stylesheet" href="/css/vendors/bootstrap/bootstrap.min.css">
      <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">
      <style type="text/css">
         html,body{
         height:100%;
         overflow:hidden;
         }
         .iframe-jomow{
         margin-top:50px;
         width:100%;
         height:100%;
         }
         .remove-frame{
         position:absolute;
         right:5px;
         top:8px;
         }
      </style>
   </head>
   <body ng-controller="JomowHomologController">
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
         <div class="container-fluid">
            <div class="navbar-header">
               <button type="button" class="remove-frame btn btn-danger">Remover está barra 
               <i class="fa fa-times"></i></button><a class="navbar-brand" href="http://jomow.com.br">jOmOw</a>
               <ul class="nav navbar-nav">
                  <li class="active">
                     <p class="navbar-text">Ambiente de Homologação</p>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      
      <iframe ng-repeat="iframe in iframes"  class="iframe-jomow" src="{{iframe.pagina}}" id="pagina" frameborder="0"></iframe>
      
    <script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
      <script type="text/javascript" src="js/angular/angular.min.js"></script>
      <script type="text/javascript" src="js/angular/angular-resource.min.js"></script>
      <script type="text/javascript" src="js/angular/angular-cookies.min.js"></script>
      <script type="text/javascript" src="/socket.io/socket.io.js"></script>
      <script type="text/javascript" src="js/angular/ng-socket-io.js"></script>
      <script type="text/javascript" src="js/resources.js"></script>
      <script type="text/javascript" src="js/controllers.js"></script>
      <script type="text/javascript" src="js/diretivas.js"></script>
      <script type="text/javascript" src="js/routes.js"></script>
      <script type="text/javascript">
         $(function() { $('.remove-frame').click(function(){
             $('nav').hide();
             $('.iframe-jomow').css("margin-top","0px");});
         });

      </script>
      <!-- script -->
      
   </body>
</html>
